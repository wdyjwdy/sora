<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="/sora/static/page/heart.svg"
            type="image/svg+xml"
        />
        <link rel="stylesheet" href="/sora/static/page/style.css" />
        <title>{{title}}</title>
        {{#if mermaid}}
        <script src="/static/page/mermaid.min.js"></script>
        <script>
            mermaid.initialize({ startOnLoad: true });
        </script>
        {{/if}}
    </head>
    <body>
        <h1>{{title}}</h1>
        {{#if alias}}
        <p class="alias">
            {{#each alias}}
            <code>{{this}}</code>
            {{/each}}
        </p>
        {{/if}} {{{content}}}
    </body>
</html>
